<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type ='text/css' href="styles/main.css">
  <title>My first javascript calculator</title>
</head>
<body>
  <script type="text/javascript" src="js/script.js"></script>
  <div id='calc'>
    <div id='screen'><div id='screen1'></div><div id='screen2'></div></div>
    <div class='buttons'>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span class='op'>+</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span class='op'>-</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span class='op'>*</span>
      <span>0</span>
      <span>.</span>
      <span class='func'>C</span>
      <span class='op'>/</span>
      <span class='func' id='equals'>=</span>
    </div>
  </div>
</body>
</html>
